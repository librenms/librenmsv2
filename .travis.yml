language: php

php:
  - '5.5'
  - '5.6'
  - '7.0'
  - hhvm

before_install:
  # Disable xdebug on all except hhvm
  - if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then phpenv config-rm xdebug.ini; fi

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

install:
  - travis_retry composer install --no-interaction --prefer-source


before_script:
  - git reset --hard HEAD
  - cp .env.example .env
  - php artisan key:generate

script:
  phpunit
