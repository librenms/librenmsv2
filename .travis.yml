language: php

php:
  - '5.5'
  - '5.6'
  - '7.0'
  - hhvm

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

before_install:
  # Disable xdebug (hhvm doesn't support xdebug)
  - if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then phpenv config-rm xdebug.ini; fi

install:
  - travis_retry composer install --no-interaction --prefer-dist


before_script:
  - git reset --hard HEAD
  - cp .env.example .env
  - php artisan key:generate

script:
  - phpunit
